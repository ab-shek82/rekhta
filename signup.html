<!DOCTYPE html>
<html>
<head>
  <meta name="google" content="notranslate" />
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<title>Sign up</title>
<link rel='stylesheet' href='Content/css/reset.css' type='text/css' media='all' />
<link rel='stylesheet' href='Content/css/fonts.css' type='text/css' media='all' />
<link rel='stylesheet' href='Content/css/jquery.bxslider.css' type='text/css' media='all' />
<link rel='stylesheet' href='Content/css/style.css' type='text/css' media='all' />
<link rel='stylesheet' href='Content/css/custom.css' type='text/css' media='all' />
<link rel='stylesheet' href='Content/css/responsive.css' type='text/css' media='all' />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body class="user-page">
<!-- Wrapper Starts Here -->
    <div class="wrapper">

        <!-- Header Starts Here -->
        <header id="header">

            <div class="container clearfix">

                <a href="javascript:void(0);" class="backBtn"><i class="rico-back"></i> Back</a>

                <a href="javascript:void(0);" class="siteLogo"><img src="Content/images/logo.png" alt="Logo" title="Logo" /></a>

            </div>

        </header>
        <!-- Header Ends Here -->

        <!-- Content Starts Here -->
        <section id="content" style="padding:48px 0px 48px;">
            <h2 class="page-heading text-center">Sign up</h2>
			<div class="block-user block-user-reg flexbox">
				<div class="login-form">
					<form>
						<div class="row-form"><input type="text" placeholder="EMAIL ID" /></div>
						<div class="row-form">
							<input type="password" placeholder="CREATE PASSWORD" />
							<span class="chk-pwd"><img src="Content/images/pwd-eye.png" alt="Logo" title="Logo" /></span>
						</div>
						<div class="row-form">
							<input type="password" placeholder="CONFIRM PASSWORD" />
							<span class="chk-pwd"><img src="Content/images/pwd-cnfrm.png" alt="Logo" title="Logo" /></span>
						</div>
						<div class="form-action text-center"><button>SIGN UP</button></div>
						<p>By continuing you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></p>
					</form>
				</div>
				<div class="login-social">
					<div class="login-social-links">
						<h3 class="text-center">OR LOG IN USING</h3>
						<a href=""><span class="rico-facebook"></span></a>
						<a href=""><span class="rico-google"></span></a>
					</div>
					<h5 class="text-center">Already have an account?</h5>
					<div class="text-center reg-link"><a href="">log in here</a></div>
				</div>
			</div>		
        </section>
        <!-- Content Ends Here -->

        <!-- Footer Starts Here -->
        <footer id="footer">

            <ul class="clearfix">
                <li><a href="javascript:void(0);" class="rico-home"></a></li>
                <li><a href="javascript:void(0);" class="rico-Profile"></a></li>
                <li><a href="javascript:void(0);" class="rico-favorite"></a></li>
                <li><a href="javascript:void(0);" class="rico-Settings"></a></li>
            </ul>



        </footer>
        <!-- Footer Ends Here -->

    </div>
<!-- Wrapper Ends Here -->

<script src="Content/js/jquery.js"></script>
<script src="Content/js/jquery.bxslider.js"></script>
<script src="Content/js/site.js"></script>
</body>
</html>
